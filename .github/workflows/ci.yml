name: CI/CD for React Project

on:
  push:
    branches:
      - main  # або ваша основна гілка
  pull_request:
    branches:
      - main  # або ваша основна гілка

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Виберіть вашу версію Node.js

      - name: Install dependencies
        run: |
          npm install # або yarn install

      - name: Run tests
        run: |
          npm test -- --ci --coverage --passWithNoTests  # Запуск тестів, можна додати опції для покриття тестами
